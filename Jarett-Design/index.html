<!DOCTYPE html>
<html>
  <head>
    <title>Casino Roulette</title>
    <link rel="stylesheet" href="design.css" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>Welcome to Casino Roulette</h1>
      </div>
      <div class="navigation" style="text-align: center">
        <button class="log-in">
          LOG IN
        </button>
        <button class="register">
          REGISTER
        </button>
        <button class="instructions">
          INSTRUCTIONS
        </button>
        <button class="log-out">
          LOG OUT
        </button>
      </div>
      <div class="content">
        Balance: <textarea class="balance" rows="1" cols="15" readonly>
$0.0
        </textarea>
      </div>
      <div class="sidebar">
        Previous Bet History
        <textarea class="gamedata" rows="8" cols="25" readonly>
Previous Game Data
        </textarea>
      </div>
      <div class="footer">
        Game by Nick, Jarett, Aaron, Shaun, & Kevin
      </div>
    </div>
    
  </body>
</html>
